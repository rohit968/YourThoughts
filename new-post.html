<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Post</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/new-post.css" />
  </head>
  <body>
    <div class="container new__post__page">
      <header>
        <div class="title">New Post</div>
        <div class="subtext">Let's add a new blog post!</div>
      </header>
      <div class="main">
        <div class="main-container">
          <div class="navigation">
            <a href="index.html">Back</a>
          </div>
          <div class="form__container">
            <form>
              <input
                id="form__post__title"
                type="text"
                name="post__title"
                placeholder="Post Title"
              />
              <textarea
                id="form__post__content"
                name="post__content"
                placeholder="Post Content"
              ></textarea>
              <div>
                <label>Choose Image</label>
                <input
                  type="file"
                  name="post__image"
                  id="form__post__image"
                  accept="image/*"
                />
              </div>
              <button
                id="form__post__submit"
                type="button"
                onclick="submitNewPost()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <p>Made by Rohit Tiwari</p>
      </footer>
    </div>
    <script src="js/new-post.js"></script>
  </body>
</html>
